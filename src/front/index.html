<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Spotify Playlist Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body id="body" class="min-h-screen bg-gradient-to-t from-gray-700 via-gray-900 to-black">
        <!-- main menu -->
        <div class="flex-1 flex flex-col">
            <nav id="topbar" class="px-4 flex justify-between bg-black h-20">
                <ul id="topbarLeft" class="flex items-center">
                    <li class="h-20 w-70">
                        <img
                            class="h-full w-full mx-auto"
                            src="assets/splam.png"
                            alt="logo" />
                    </li>
                </ul>

                <ul id="topbarCenter" class="flex items-center">
                </ul>

                <ul id="topbarRight" class="flex items-center">
                </ul>
            </nav>
        </div>
</body>
<style>
    .hide-scroll-bar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .hide-scroll-bar::-webkit-scrollbar {
        display: none;
    }
</style>
</html>
